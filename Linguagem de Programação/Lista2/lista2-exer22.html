<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lista 2</title>
        <style type="text/css">/*código CSS*/
        body {
            text-align: center;
        }
            h3 {
                color:blue;
            }
            h1{
                color : red;
            }
        
        </style>
        <script>/*código JS*/
            function calcular(){
                //entrada de dados
                let idade = Number(document.getElementById("idade").value)
                let peso = Number(document.getElementById("peso").value)
                let resultado
                if (idade < 20){
                    if (peso < 60){
                        resultado = 9
                    }
                    else if (peso <= 90){
                        resultado = 8
                    }
                    else{
                        resultado = 7
                    }
                }
                else if (idade <= 50){
                    if (peso < 60){
                        resultado = 6
                    }
                    else if (peso <= 90){
                        resultado = 5
                    }
                    else{
                        resultado = 4
                    }
                }
                else if (peso < 60){
                    resultado = 3
                }
                else if (peso <= 90){
                    resultado = 2
                }
                else {
                    resultado = 1
                }
                //saida
                document.getElementById("resultado").innerHTML = resultado
            }
        </script>
    </head>
    <body>
        <h1> Exercício 22 </h1>
        <h3> Informe a Idade <input type="number" id="idade"> </h3>
        <h3> Informe o Peso <input type="number" id="peso"> </h3>
        <h3>
            <button
            type="button" onclick="calcular()"> Calcular </button>
        </h3> 
        <h3
            id="resultado">
        </h3>

    </body>
</html>
