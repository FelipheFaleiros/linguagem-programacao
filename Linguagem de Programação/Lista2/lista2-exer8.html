<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 8</title>
        <style>
            body{background-color: black; /*Edição do fundo da pagina por petro e letras por branco */
    
                color: white;    
            }     
        </style>
        <script>
            function calcular() {//essa é a função que será chamada para efetivar o calculo
                //aqui sera feito o calculo do exercicio
                var salario = Number(document.getElementById("salario").value)
                var vazio

                //função para comparar informações de verdadeiro ou falso
                if (salario <= 300) {
                    vazio = salario * 0.35 + salario
                    document.getElementById("vazio").innerHTML = `O valor com o aumento será de R$${vazio.toFixed(2)}`
                }
                else {
                    vazio = salario * 0.15 + salario
                    document.getElementById("vazio").innerHTML = `O valor com o aumento será de R$${vazio.toFixed(2)}`
                }
                
            }
        </script>
    </head>
    <body>
        <h1>Verificar aumento Salarial</h1>
        <h3>Favor usar |.| ao invés de |,| </h3>
        <h3><input type="number" placeholder="Digite o seu Salário Atual" id="salario"></h3><!--Entrada de dados-->
        <h3><button type="button" onclick="calcular()">Consulta</button></h3><!--Botão de ação, onde ira realizar a função-->
        <h3 id="vazio"></h3><!--Mensagem de saida-->
    </body>
</html>
