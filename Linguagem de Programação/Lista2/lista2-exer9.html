<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercício 9</title>
        <style>
            body{background-color: black; /*Edição do fundo da pagina por petro e letras por branco */
    
                color: white;    
            }     
        </style>
        <script>
            function calcular() {//essa é a função que será chamada para efetivar o calculo
                //aqui sera feito o calculo do exercicio
                var salario = Number(document.getElementById("salario").value)
                var vazio
                
                //função para comparar informações de verdadeiro ou falso
                if (salario <= 200) {
                    vazio = salario * 0.1 + salario
                }
                else if (salario <= 300) {
                    vazio = salario * 0.2 + salario
                }
                else if (salario <= 400) {
                    vazio = salario * 0.25 + salario
                }
                else if (salario > 400) {
                    vazio = salario * 0.3 + salario
                }
                document.getElementById("Saldo").innerHTML = `Saldo médio do ano anterior: R$${salario.toFixed(2)}`
                document.getElementById("vazio").innerHTML = `Crédito especial liberado: R$${vazio.toFixed(2)}`
            }
        </script>
    </head>
    <body>
        <h1>Verificar de Crédito</h1>
        <h3>Favor usar |.| ao invés de |,| </h3>
        <h3><input type="number" placeholder="Saldo médio no último ano" id="salario"></h3><!--Entrada de dados-->
        <h3><button type="button" onclick="calcular()">Calcular Crédito</button></h3><!--Botão de ação, onde ira realizar a função-->
        <h3 id="Saldo"></h3><!--Mensagem de saida-->
        <h3 id="vazio"></h3>
    </body>
</html>
