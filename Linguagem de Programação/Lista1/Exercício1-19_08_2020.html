<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Subtração </title>
        <script>
            function calcular(){
                var primeiro = document.getElementById("primeiro").value
                var segundo = document.getElementById("segundo").value
                var subtracao = primeiro - segundo
                //alert(`O valor da Subtração é ${subtracao}`)
               document.getElementById("subtracao").innerHTML = `O valor da subtração é de ${subtracao.toFixed(1)}`

            }
        </script>
    </head>
    <body>
        <h1> Subtrair o Primeiro Número pelo Segundo </h1>
        <h2> Insira o Primeiro Número =>
            <input type="number" id="primeiro">
        </h2>
        <h2>
            Insira o Segundo Número =>
            <input type="number" id="segundo">
        </h2>
        <h3>
            <button type="button" onclick="calcular()"> Subtrair </button>
        </h3>
        <h4          
            id="subtracao">
        </h4>
    </body>
</html>
